<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simon</title>
        <link rel="icon" type="image/svg+xml" href="./circle_icon.svg" />
        <link href="css/style.css" rel="stylesheet">
        <link href="css/mediaQueries.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="module" defer src="js/main.js"></script>
       
    
    </head>
    <body>
        <h1 class="title">Simon</h1>

        <div class="panels">
            <div class="panels-top">
                <div class="panel" id="green"></div>
                <div class="panel" id="red"></div>
            </div>


            <div class="panels-bottom">
                <div class="panel" id="yellow"></div>
                <div class="panel" id="blue"></div>
            </div>

            <div class="centre-btns">

                <div id="counter">-</div>
                
                <div class="btns-start">
                    <div class="btn" id="btn-start">Start</div>
                </div>
                <div class="btns-strict-mute">
                    <div>
                        <input class="toggle" type="checkbox" id="toggle-strict">
                        <span class="label" id="label-strict">Strict Mode</span>
                    </div>
               
                    <div>
                        <span class="label" id="label-mute">Mute</span>
                        <input class="toggle" type="checkbox" id="toggle-mute"></input>
                    </div>
  
                </div> 
                
            </div>
        </div>


    </body>
</html>
